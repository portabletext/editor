name: Add changeset to Renovate updates

on:
  pull_request_target:
    types: [opened, synchronize]

jobs:
  run:
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'renovate[bot]'
    steps:
      - uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.ECOSCRIPT_APP_ID }}
          private-key: ${{ secrets.ECOSCRIPT_APP_PRIVATE_KEY }}
      - uses: mscharley/dependency-changesets-action@9ed25d74aded420840fa0264625c26f1443d13da # v1.1.8
        with:
          token: ${{ steps.app-token.outputs.token }}
          use-conventional-commits: true
          sign-commits: true
